<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left-side">
            <img src="/sign-up-form/images//1eac613ca66c16550df4f888aada351e.jpeg" alt="" id="plants">
            <div class="logo">
                <img src="/sign-up-form/images/succ2.png" alt="logo" id="logo">
                <span id="logo_title">PINK SUCCULENT</span>
                <span id="logo_subtitle">Beauty Salon & Spa</span>
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <div class="title">Client Registration</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span><br>
                            <input type="text" name="firstName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span><br>
                            <input type="text" name="lastName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span><br>
                            <input type="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span><br>
                            <input type="text" name="phone" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span><br>
                            <input type="password" name="password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span><br>
                            <input type="password" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
